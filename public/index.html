<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco di Carte Desiree</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-screen">
        <h1>Benvenuto nel tavolo del gioco "Desiree"</h1>
        <input type="text" id="name-input" placeholder="Inserisci il tuo nome" oninput="this.value = this.value.toUpperCase()" >
        <button id="join-button">Entra nel Gioco</button>
    </div>
    <div id="game-screen" class="hidden">
        <div id="game-area">
            <div id="info-bar">
                <div id="round-info">
                    <h3>ATTUALE NUMERO DI MANO: <span id="round-number">0</span></h3>
                    <h3 id="declarations-total">TOTALE MANI DICHIARATE: 0</h3>
                </div>
                <div id="trump-area">Briscola: <span id="trump-card"></span></div>
            </div>
            <div id="table">
                <div id="top-players-area"></div>
                <div id="trick-area"></div>
            </div>
            <div id="player-hand-area">
                <div id="player-hand"></div>
            </div>
            <div id="action-area"></div>
        </div>
        <div id="sidebar">
            <h3>Classifica attuale:</h3>
            <ul id="player-list"></ul>
            <button id="start-game-button" class="hidden">Inizia Partita</button>
            <div id="chat-area">
                <h3>Chat tra i giocatori:</h3>
                <div id="chat-messages"></div>
                <input type="text" id="chat-input" placeholder="Scrivi un messaggio...">
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
